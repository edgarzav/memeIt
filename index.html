<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeIt</title>
</head>

<body onload="init()">
    <nav class="main-nav flex space-between container">
        <img class="logo" src="/img/LOGO.png" alt="">
        <ul class="main-menu flex clean-list">
            <li class="main-menu-btn align-center">Gallery</li>
            <li class="main-menu-btn align-center">Mems</li>
            <li class="main-menu-btn align-center">About</li>
        </ul>
    </nav>
    <div class="gallery-container flex"></div>
    <div class="meme-edit" hidden>
        <div class="canvas-container flex justify-center">
            <canvas id="my-canvas" width="700" height="500"
           
                >
                Canvas
            </canvas>
            <input type="text" class="txt-input" onkeydown="onSetTxtToMeme(this)">
        </div>

        <!-- onmousedown="onMouseDown()" onmouseup="onMouseUp()" -->
        <!-- onmousemove="onDraw(event)" -->

        <script src="js/memeController.js"></script>
        <script src="js/memeService.js"></script>
</body>

</html>
