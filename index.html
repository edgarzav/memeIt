<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeIt</title>
</head>

<body onload="init()">
    <nav class="main-nav flex space-between container">
        <img class="logo" src="/img/LOGO.png" alt="">
        <ul class="main-menu flex clean-list">
            <li class="main-menu-btn align-center">Gallery</li>
            <li class="main-menu-btn align-center">Mems</li>
            <li class="main-menu-btn align-center">About</li>
        </ul>
    </nav>
    <div class="gallery-container grid container"></div>
    <div class="meme-edit" hidden>
        <div class="canvas-container flex space-between container">
            <canvas id="my-canvas" width="500" height="500">
                Canvas
            </canvas>
            <div class="properties-container flex diraction-column">
                <input type="text" class="txt-input" placeholder="Your text here" onkeyup="onSetTxtToMeme(event,this)">
                <button class="txt-toggle-btn" onclick="txtLineToggle()">toggle lines</button>
                <button class="inc-font" data-id="1" onclick="onChangeFont(this)">A+</button>
                <button class="dec-font" data-id="-1" onclick="onChangeFont(this)">A-</button>
                <button onclick="onLineUp()">UP</button>
                <button onclick="onLineDown()">DOWN</button>
            </div>
        </div>

        <script src="js/memeController.js"></script>
        <script src="js/memeService.js"></script>
</body>

</html>
