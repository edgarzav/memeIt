<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeIt</title>
</head>

<body onload="init()">
    <div class="share-modal flex space-around align-items diraction-column" hidden></div>

    <nav class="main-nav flex space-between align-items container">
        <img class="logo" src="./imgs/logo.png" alt="" onclick="onGalleryShow()">
        <button class="mobile-menu-btn" onclick="toggleMenu()" hidden>â˜°</button>
        <ul class="main-menu flex clean-list">
            <li class="main-menu-btn align-center" onclick="onGalleryShow()">Gallery</li>
            <li class="main-menu-btn align-center" onclick="onMemesShow()">Memes</li>
        </ul>
    </nav>
    <div class="main-container flex justify-center space-between">
        <div class="gallery-container grid container space-between"></div>


        <div class="meme-edit space-even container">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500" onmousedown="onMouseDown(event)" onmouseup="onMouseUp()"
                    onmousemove="onDraw(event)">
                    Canvas
                </canvas>
            </div>
            <div class="properties-container flex diraction-column align-items">
                <div class="properties-first flex justify-center wrap">
                    <input type="text" class="txt-input" placeholder="Your text here" onkeyup="onSetTxtToMeme(this)">
                    <button class="txt-toggle-btn" title="Toggle lines" onclick="onTxtLineToggle()"></button>
                    <button class="add-line-btn" title="Add line" onclick="onAddLine()"></button>
                    <button class="delete-line-btn" title="Delete line" onclick="onDeleteLine()"></button>
                </div>
                <div class="properties-second flex space-between wrap">
                    <button class="inc-font-btn" title="Indrease font size" data-id="0.1"
                        onclick="onChangeFontSize(this)"></button>
                    <button class="dec-font-btn" title="Decrease font size" data-id="-0.1"
                        onclick="onChangeFontSize(this)"></button>
                    <button class="txt-align-left" data-id="left" title="Align text left"
                        onclick="onTxtAlign(this)"></button>
                    <button class="txt-align-center" data-id="center" title="Align text center"
                        onclick="onTxtAlign(this)"></button>
                    <button class="txt-align-right" data-id="right" title="Align text right"
                        onclick="onTxtAlign(this)"></button>
                    <select name="fonts" class="fonts-select" onchange="onSetFont(this)">
                        <option value="impact">impact</option>
                        <option value="sans-serif">sans serif</option>
                    </select>
                    <button class="txt-stroke-btn" onclick="onTxtStroke()"></button>
                    <input type="color" id="color-input" class="txt-color-input" onchange="onColorChange(event)">
                    <label for="color-input" class="input-background"></label>
                </div>
                <div class="share">
                    <form class="share-form" action="" method="POST" enctype="multipart/form-data"
                        onsubmit="onShare(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn share-btn" type="submit">Share</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <footer class="flex diraction-column justify-center align-center">
        <img class="logo align-self" src="./imgs/logo.png" alt="">
        <small class="footer-txt">all rights reserved 2019</small>
    </footer>

    <script src="js/uploadService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
